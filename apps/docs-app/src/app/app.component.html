<td-layout #layout [dir]="dir">
  <td-navigation-drawer
    sidenavTitle="Covalent"
    logo="teradata"
    navigationRoute="/"
    flex
  >
    <app-sidenav-content></app-sidenav-content>
  </td-navigation-drawer>
  <div td-sidenav-content class="td-layout-footer pad">
    <span class="mat-caption tc-grey-500"
      >&copy;{{ year }} Teradata. All Rights Reserved</span
    >
  </div>
  <td-layout-nav>
    <div
      td-toolbar-content
      layout="row"
      layout-align="space-between center"
      flex
    >
      <button mat-icon-button td-menu-button tdLayoutToggle hide-gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-icon
        hide-xs
        [routerLink]="['/']"
        class="mat-icon-logo cursor-pointer"
        svgIcon="teradata"
      ></mat-icon>
      <span
        [routerLink]="['/']"
        class="cursor-pointer"
        [style.textTransform]="'capitalize'"
        >Covalent</span
      >
      <td-toolbar flex layout="row"></td-toolbar>
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
