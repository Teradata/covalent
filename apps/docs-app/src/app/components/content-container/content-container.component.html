<mat-sidenav-container fullscreen>
  <mat-sidenav
    mode="side"
    [style.width.px]="280"
    [style.z-index]="1"
    [opened]="(isSmall | async) === false"
  >
    <app-sidenav-content></app-sidenav-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <div layout="row" layout-align="center start" class="pad-top-xl">
      <div
        layout="column"
        class="pad-top-md doc-layout pad-left-md pad-right-md"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
