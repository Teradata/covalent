<td-layout #layout>

      <a *ngFor="let item of routes" md-list-item (click)="layout.close()" [routerLink]="[item.route]"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>

  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
