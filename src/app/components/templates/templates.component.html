<td-layout-nav logo="assets:teradata" toolbarTitle="Covalent" navigationRoute="/">
    <button md-icon-button td-menu-button tdLayoutToggle>
        <md-icon>menu</md-icon>
    </button>
    <td-toolbar td-toolbar-content flex layout="row"></td-toolbar>
    <section class="bgc-blue-grey-600 md-whiteframe-z1">
        <div layout-gt-xs="row" layout-align="center center">
            <div flex-gt-xs="80" class="pad" tdMediaToggle="gt-xs" [mediaClasses]="['pad-lg']">
                <h2 class="md-display-1 push-bottom-none tc-blue-grey-50">Covalent Templates</h2>
                <h3 class="md-headline push-top-xs tc-blue-grey-200">Example starter templates for your application</h3>
            </div>
        </div>
    </section>
    <section>
        <div layout-gt-xs="row" layout-align="center center">
            <div flex-gt-xs="80" class="pad" tdMediaToggle="gt-sm" [mediaClasses]="['pad-lg']">
                <md-grid-list [cols]="(media.registerQuery('gt-xs') | async) ? 2 : 1" [gutterSize]="(media.registerQuery('gt-sm') | async) ? 25 : 10" [rowHeight]="(media.registerQuery('gt-sm') | async) ? '335px' : '240px'">
                    <md-grid-tile *ngFor="let template of templatesObs | async" mdTooltip="View Plunker" mdTooltipPosition="above" mdRipple class="md-whiteframe-z3">
                        <a [href]="template.plnkr" target="_blank" [class]="'bgc-' + template.color">
                            <img alt="{{template.title}}" [src]="template.img">
                            <md-grid-tile-footer>
                                <h3 mdLine>{{template.title}}</h3>
                                <span mdLine>{{template.description}}</span>
                                <md-icon>launch</md-icon>
                            </md-grid-tile-footer>
                        </a>
                    </md-grid-tile>
                </md-grid-list>
            </div>
        </div>
    </section>
</td-layout-nav>
