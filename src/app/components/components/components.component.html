<td-layout-nav-list #navList
                    logo="assets:teradata"
                    toolbarTitle="Covalent"
                    navigationRoute="/"
                    [opened]="media.registerQuery('gt-sm') | async"
                    [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : ((media.registerQuery('sm') | async) ? 'push' : 'over')"
                    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '350px' : '100%'">
  <button md-icon-button td-menu-button tdLayoutToggle>
    <md-icon>menu</md-icon>
  </button>
  <md-nav-list td-sidenav-content>
    <h3 md-subheader>Core Components</h3>
    <ng-template let-item let-last="last" ngFor [ngForOf]="items">
      <a md-list-item 
          [routerLink]="[item.route]" 
          [routerLinkActive]="['active']" 
          [routerLinkActiveOptions]="{exact:true}"
          [tdLayoutNavListClose]="!media.query('gt-sm')">
        <md-icon md-list-avatar>{{item.icon}}</md-icon>
        <h3 md-line> {{item.title}} </h3>
        <p md-line> {{item.description}} </p>
      </a>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </ng-template>
    <h3 md-subheader>Optional Components</h3>
    <ng-template let-item let-last="last" ngFor [ngForOf]="optional">
      <a md-list-item 
          [routerLink]="[item.route]" 
          [routerLinkActive]="['active']" 
          [routerLinkActiveOptions]="{exact:true}"
          [tdLayoutNavListClose]="!media.query('gt-sm')">
        <md-icon md-list-avatar>{{item.icon}}</md-icon>
        <h3 md-line> {{item.title}} </h3>
        <p md-line> {{item.description}} </p>
      </a>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </ng-template>
    <h3 md-subheader>External Components</h3>
    <a md-list-item 
        href="https://material.angular.io/components"
        target="_blank">
      <md-icon md-list-avatar>layers</md-icon>
      <h3 md-line> Angular Material </h3>
      <p md-line> Material Design components </p>
      <md-icon mdTooltip="External docs" class="text-md tc-grey-600">launch</md-icon>
    </a>
    <md-divider md-inset></md-divider>
    <ng-template let-item let-last="last" ngFor [ngForOf]="external">
      <a md-list-item
          [routerLink]="[item.route]"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact:true}"
          [tdLayoutNavListClose]="!media.query('gt-sm')">
        <md-icon md-list-avatar>{{item.icon}}</md-icon>
        <h3 md-line> {{item.title}} </h3>
        <p md-line> {{item.description}} </p>
      </a>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </ng-template>
  </md-nav-list>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
      <md-icon>arrow_back</md-icon>
    </button>
    <span hide-gt-md flex>Components &amp; Addons</span>
    <td-toolbar hide-xs hide-sm hide-md flex layout="row"></td-toolbar>
  </div>
  <div class="theme-alt">
    <router-outlet></router-outlet>
  </div>
</td-layout-nav-list>
