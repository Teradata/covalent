<div layout="row" layout-align="end center" flex>
    <span flex></span>
    <nav hide show-gt-md class="text-upper text-sm" layout="row">
      <a class="push-right text-nodecoration" [routerLink]="['/docs']" [routerLinkActive]="['active']">Docs</a>
      <a class="push-right text-nodecoration" [routerLink]="['/components']" [routerLinkActive]="['active']">Components</a>
      <a class="push-right text-nodecoration" [routerLink]="['/layouts']" [routerLinkActive]="['active']">Layouts</a>
      <a class="push-right text-nodecoration" [routerLink]="['/style-guide']" [routerLinkActive]="['active']">Style Guide</a>
      <a class="push-right text-nodecoration" [routerLink]="['/templates']" [routerLinkActive]="['active']">Templates</a>
    </nav>
    <button md-icon-button [mdMenuTriggerFor]="notificationsMenu">
      <td-notification-count color="accent" [notifications]="updates.length + 1">
        <md-icon>notifications</md-icon>
      </td-notification-count>
    </button>
    <md-menu #notificationsMenu="mdMenu">
      <td-menu>
        <div td-menu-header class="md-subhead">Updates</div>
        <md-nav-list dense>
          <ng-template let-item let-last="last" ngFor [ngForOf]="updates">
            <a md-list-item [routerLink]="[item.route]">
              <md-icon md-list-avatar>{{item.icon}}</md-icon>
              <h4 md-line><span class="text-wrap">{{item.description}}</span></h4>
              <p md-line>{{item.title}}</p>
            </a>
            <md-divider></md-divider>
          </ng-template>
          <a md-list-item href="https://github.com/Teradata/covalent/blob/develop/package.json#L58-L79" target="_blank">
            <md-icon md-list-avatar>change_history</md-icon>
            <h4 md-line><span class="text-wrap">Angular v4.2 and material@beta.6 support</span></h4>
            <p md-line>Dependencies updated</p>
          </a>
        </md-nav-list>
        <a md-button color="accent" td-menu-footer href="https://github.com/Teradata/covalent/blob/develop/docs/CHANGELOG.md" target="_blank">
          View Full Changelog
        </a>
      </td-menu>
    </md-menu>
    <button hide-xs md-icon-button [mdMenuTriggerFor]="settingsMenu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #settingsMenu="mdMenu">
      <button md-menu-item (click)="dir = (dir == 'rtl' ? 'ltr' : 'rtl'); changeDir(dir)" title="Toggle between RTL and LTR">
        <md-icon>swap_horiz</md-icon>
        <span>{{dir.toUpperCase()}}</span>
      </button>
    </md-menu>
  </div>
