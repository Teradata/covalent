<span>{{ event }}</span>
<td-chips [items]="filteredStrings"
      [(ngModel)]="stringsModel"
      placeholder="Type here"
      (add)="handleAdd($event)"
      (remove)="handleRemove($event)"
      (inputChange)="filterStrings($event)"
      (chipBlur)="handleChipBlur($event)"
      (chipFocus)="handleChipFocus($event)"
      requireMatch>
</td-chips>
