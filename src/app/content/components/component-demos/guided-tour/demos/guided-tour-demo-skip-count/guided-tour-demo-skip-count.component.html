<div id="skip-count">
  <button mat-raised-button color="accent" (click)="startTour()">Start tour</button>
  <meter id="skip-fuel" min="0" max="100" low="33" high="66" optimum="50" value="50"></meter>
  <progress id="skip-oxygen" max="100" value="70">70%</progress>
  <marquee id="skip-status">All systems are running smoothly</marquee>
</div>
