<h1>Combat training app</h1>

<h2> Covalent Message Component Combat Training</h2>
<td-message #messageDemo color="primary" class="pad-sm" label="Hide me!" sublabel="You can toggle my visibility & add a class!">
  <button td-message-actions mat-icon-button (click)="messageDemo.close()">Close</button>
</td-message>

<h2> Covalent Paging Component Combat Training</h2>
<td-paging-bar #pagingBar
                [pageLinkCount]="5"
                [pageSize]="100"
                [total]="1345"
                (change)="pagingChange($event)">
  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>

<h2> Angular Slider Combat Training</h2>
 <mat-slider></mat-slider>
