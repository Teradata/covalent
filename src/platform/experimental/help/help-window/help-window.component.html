<!-- TODO use an animation-->
<div
  *ngIf="draggable"

  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragBoundary=".cdk-overlay-container"
>
  <td-help-window-toolbar
    cdkDragHandle

    class="td-draggable-help-window-toolbar"

    [windowState]="windowState"
    [labels]="labels"

    (minimized)="handleMinimized()"
    (maximized)="handleMaximized()"
    (closed)="closed.emit()"
  >
</td-help-window-toolbar>

  <td-help
    [items]="items"
    [labels]="labels"
    [style.height.px]="height"
  >
  </td-help>
</div>


<div
  *ngIf="!draggable"
>
  <td-help-window-toolbar
    [windowState]="windowState"
    [labels]="labels"

    (minimized)="handleMinimized()"
    (maximized)="handleMaximized()"
    (closed)="closed.emit()"
  >
</td-help-window-toolbar>

  <td-help
    [style.height.px]="height"
    [items]="items"
    [labels]="labels"
  >
  </td-help>
</div>
