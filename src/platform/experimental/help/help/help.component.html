<button
  mat-icon-button
  matTooltip="Go home"
  (click)="reset()"
>
  <mat-icon
    aria-label="Go home"
  >
    home
  </mat-icon>
</button>

<button
  *ngIf="showGoBackButton"
  mat-icon-button
  matTooltip="Go back"
  (click)="goBack()"
>
  <mat-icon
    aria-label="Go back"
  >
    arrow_back
  </mat-icon>
</button>

<mat-action-list
  *ngIf="showMenu"
>
  <button
    *ngFor="let item of currentMenuItems"
    (click)="handleItemSelected(item)"
    mat-list-item
  >
    <mat-icon
      matListIcon
    >
      subject
    </mat-icon>
    {{ getTitle(item) }}
  </button>
</mat-action-list>

<mat-progress-bar
  *ngIf="loading"
  mode="indeterminate"
  color="accent"
>
</mat-progress-bar>

<td-markdown-loader
  *ngIf="showTdMarkdownLoader"
  [url]="url"
  [httpOptions]="httpOptions"
  [anchor]="anchor"
  class="pad scroll-md"
  [class.scroll-md]="showGoBackButton"
  (contentReady)="handleContentReady()"
>
</td-markdown-loader>

<td-flavored-markdown
  *ngIf="showTdMarkdown"
  [content]="markdownString"
  [hostedUrl]="url"
  [anchor]="anchor"
  class="pad scroll-md"
  [class.scroll-md]="showGoBackButton"
  (contentReady)="handleContentReady()"
>
</td-flavored-markdown>
