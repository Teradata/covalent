<mat-toolbar [color]="toolbarColor" class="td-markdown-navigator-window-toolbar">
  <mat-toolbar-row>
    <div layout="row" layout-align="start center" flex>
      <span class="mat-title push-bottom-none" flex>
        {{ titleLabel }}
      </span>
      <!-- TODO: Resizing a drag-and-drop element was not working so removed minimize/maximize for now-->
      <button mat-icon-button matTooltip="Close" (click)="closed.emit()" class="td-markdown-navigator-window-close">
        <mat-icon [attr.aria-label]="closeLabel">
          close
        </mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<td-markdown-navigator [items]="items" [labels]="markdownNavigatorLabels"> </td-markdown-navigator>
