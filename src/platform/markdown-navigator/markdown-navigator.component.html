<ng-container *ngIf="!showEmptyState">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"> </mat-progress-bar>

  <div>
    <button mat-icon-button [matTooltip]="goHomeLabel" (click)="reset()">
      <mat-icon [attr.aria-label]="goHomeLabel">
        home
      </mat-icon>
    </button>

    <button *ngIf="showGoBackButton" mat-icon-button [matTooltip]="goBackLabel" (click)="goBack()">
      <mat-icon [attr.aria-label]="goBackLabel">
        arrow_back
      </mat-icon>
    </button>
  </div>

  <mat-divider [style.position]="'relative'"></mat-divider>

  <div *ngIf="showMenu" class="td-markdown-list scroll">
    <mat-action-list>
      <button
        *ngFor="let item of currentMenuItems"
        (click)="handleItemSelected(item)"
        mat-list-item
        [matTooltip]="getTitle(item)"
        matTooltipPosition="before"
        matTooltipShowDelay="500"
      >
        <mat-icon matListIcon>
          subject
        </mat-icon>
        <span matLine class="text-truncate">
          {{ getTitle(item) }}
        </span>
        <mat-divider></mat-divider>
      </button>
    </mat-action-list>
  </div>

  <div *ngIf="showTdMarkdownLoader || showTdMarkdown" class="td-markdown-navigator-wrapper scroll">
    <td-flavored-markdown-loader *ngIf="showTdMarkdownLoader" [url]="url" [httpOptions]="httpOptions" [anchor]="anchor">
    </td-flavored-markdown-loader>

    <td-flavored-markdown *ngIf="showTdMarkdown" [content]="markdownString" [hostedUrl]="url" [anchor]="anchor">
    </td-flavored-markdown>
  </div>
</ng-container>

<div *ngIf="showEmptyState" layout="column" layout-align="center center" class="tc-grey-500 mat-typography pad-lg">
  <mat-icon matListAvatar class="text-super push-bottom">subject</mat-icon>
  <h2>{{ emptyStateLabel }}</h2>
</div>
