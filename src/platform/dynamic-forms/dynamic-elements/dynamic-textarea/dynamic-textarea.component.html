<div class="td-dynamic-textarea-wrapper">
  <mat-form-field class="td-dynamic-textarea-field">
    <textarea #elementInput
            matInput
            [formControl]="control"
            [placeholder]="label"
            [required]="required"
            rows="4">
    </textarea>
    <mat-hint>{{hint}}</mat-hint>
  </mat-form-field>
</div>
