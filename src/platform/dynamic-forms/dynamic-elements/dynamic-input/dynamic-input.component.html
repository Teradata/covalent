<div class="dynamic-input-wrapper" layout="row">
  <md-form-field flex>
    <input #elementInput
            mdInput
            [(ngModel)]="value"
            [formControl]="control"
            [placeholder]="label"
            [type]="type"
            [required]="required"
            [attr.min]="min"
            [attr.max]="max"
            [attr.minLength]="minLength"
            [attr.maxLength]="maxLength"
            flex/>
  </md-form-field>
</div>
