<div class="dynamic-input-wrapper" layout="column">
  <md-input-container>
    <input #elementInput
            mdInput
            [(ngModel)]="value"
            [formControl]="control"
            [placeholder]="label"
            [type]="type"
            [required]="required"
            [attr.min]="min"
            [attr.max]="max"
            [attr.minLength]="minLength"
            [attr.maxLength]="maxLength"
            flex/>
  </md-input-container>
</div>
