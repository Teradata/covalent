<span class="td-data-table-heading">
  <md-icon 
    class="td-data-table-sort-icon" 
    *ngIf="sortable && numeric"
    [class.mat-asc]="(!(active) || isAscending())"
    [class.mat-desc]="(active && isDescending())"
    (click)="sortable && handleSortBy()">
    arrow_upward
  </md-icon>
  <span (click)="sortable && handleSortBy()">
    <ng-content></ng-content>
  </span>
  <md-icon 
    class="td-data-table-sort-icon" 
    *ngIf="sortable && !numeric"
    [class.mat-asc]="(!(active) || isAscending())"
    [class.mat-desc]="(active && isDescending())"
    (click)="sortable && handleSortBy()">
    arrow_upward
  </md-icon>
</span>
