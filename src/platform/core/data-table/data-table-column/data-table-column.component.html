<span #columnContent class="td-data-table-heading">
  <mat-icon
    class="td-data-table-sort-icon"
    *ngIf="sortable && numeric"
    [class.mat-asc]="isAscending()"
    [class.mat-desc]="isDescending()"
  >
    arrow_upward
  </mat-icon>
  <span>
    <ng-content></ng-content>
  </span>
  <mat-icon
    class="td-data-table-sort-icon"
    *ngIf="sortable && !numeric"
    [class.mat-asc]="isAscending()"
    [class.mat-desc]="isDescending()"
  >
    arrow_upward
  </mat-icon>
</span>
<ng-content select="[td-column-resizer]"></ng-content>
