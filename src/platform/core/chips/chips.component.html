<div flex>
  <md-chip-list>
    <ng-template let-chip ngFor [ngForOf]="value">
      <md-basic-chip>
        <span>{{chip}}</span>
        <md-icon *ngIf="!readOnly"
                [tabIndex]="0" 
                (keydown.enter)="removeItem(chip)" 
                (click)="removeItem(chip)"
                title="Delete">cancel</md-icon>
      </md-basic-chip>
    </ng-template>
    <md-input-container>
      <input mdInput
              flex="100" 
              #input
              [mdAutocomplete]="autocomplete"
              [placeholder]="readOnly? '' : placeholder"
              [readonly]="readOnly"
              (keyup.enter)="matches = addItem(input.value); input.value = ''; input.blur()"
              (focus)="handleFocus()"
              (blur)="handleBlur(); matches = true; input.value = '';">
    </md-input-container>
    <md-autocomplete #autocomplete="mdAutocomplete">
      <ng-template let-item ngFor [ngForOf]="filteredItems">
        <md-option (click)="matches = addItem(input.value); input.value = ''" [value]="item">{{item}}</md-option>
      </ng-template>
    </md-autocomplete>
  </md-chip-list>
  <div class="mat-input-underline"
       [class.mat-disabled]="readOnly">
    <span class="mat-input-ripple"
          [class.mat-focused]="focused"
          [class.mat-warn]="!matches"></span>
  </div>
</div>
