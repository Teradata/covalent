<div class="td-loading-wrapper" [style.min-height]="getHeight()" [class.td-overlay]="isOverlay() || isFullScreen()" [class.td-fullscreen]="isFullScreen()">
  <div [@tdFadeInOut]="animation"
     (@tdFadeInOut.done)="animationComplete($event)"
     class="td-loading"
     layout="row"
     layout-align="center center"
     flex>
    <md-progress-spinner *ngIf="isCircular()" 
                        [mode]="mode"
                        [value]="value" 
                        [color]="color" 
                        [style.height]="getCircleDiameter()"
                        [style.width]="getCircleDiameter()">
    </md-progress-spinner>
    <md-progress-bar *ngIf="isLinear()" 
                     [mode]="mode"
                     [value]="value"
                     [color]="color">
    </md-progress-bar>
  </div>
  <template [cdkPortalHost]="content"></template>
</div>
