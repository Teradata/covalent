<td-dialog>
  <td-dialog-title *ngIf="title">
    {{title}}
  </td-dialog-title>
  <td-dialog-content layout="column" class="md-subhead tc-grey-700">
    {{message}}
    <form #form="ngForm" layout="row" novalidate flex>
      <md-input-container flex>
        <input mdInput
               #input
               (focus)="handleInputFocus()"
               (keydown.enter)="$event.preventDefault(); form.valid && accept()"
               [(ngModel)]="value"
               name="value"
               required/>
      </md-input-container>
    </form>
  </td-dialog-content>
  <td-dialog-actions>
    <button md-button
            #closeBtn 
            (keydown.arrowright)="acceptBtn.focus()"
            (click)="cancel()">{{cancelButton}}</button>
    <button md-button
            color="accent"
            #acceptBtn
            (keydown.arrowleft)="closeBtn.focus()"
            [disabled]="!form.valid"
            (click)="accept()">{{acceptButton}}</button>
  </td-dialog-actions>
</td-dialog>
