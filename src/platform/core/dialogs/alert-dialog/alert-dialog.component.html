<td-dialog>
  <td-dialog-title *ngIf="title">
    {{title}}
  </td-dialog-title>
  <td-dialog-content>
    <span class="td-dialog-message">{{message}}</span>
  </td-dialog-content>
  <td-dialog-actions>
    <button mat-button color="accent" (click)="close()">{{closeButton}}</button>
  </td-dialog-actions>
</td-dialog>
