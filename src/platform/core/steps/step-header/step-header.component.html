<div class="td-step-header" layout="row" layout-align="start center" flex>
  <md-nav-list flex>
    <a md-list-item
        [class.mat-interaction-disabled]="disabled"
        [tabIndex]="disabled ? -1 : 0" flex>
      <div class="mat-ripple-boundary"
          md-ripple
          [mdRippleSpeedFactor]="10"
          [mdRippleDisabled]="disabled"
          layout="row" 
          layout-align="start center"
          flex>
        <div class="td-circle"
            [class.mat-inactive]="(!active && !isComplete()) || disabled"
            [class.mat-active]="active && !disabled"
            *ngIf="!isRequired() && !isComplete()">
          <span *ngIf="(active || !isComplete())">{{number || ''}}</span>
        </div>
        <div class="td-complete" *ngIf="isComplete()">
          <md-icon class="mat-complete">check_circle</md-icon>
        </div>
        <div class="td-triangle"
            [class.bg-muted]="disabled"
            *ngIf="isRequired()">
          <md-icon class="mat-warn">warning</md-icon>
        </div>
        <div class="td-step-label-wrapper"
              [class.mat-disabled]="(!active && !isComplete()) || disabled"
              [class.mat-warn]="isRequired() && !disabled">
          <div class="md-body-2 td-step-label">
            <ng-content select="[td-step-header-label]"></ng-content>
          </div>
          <div class="md-caption td-step-sublabel">
            <ng-content select="[td-step-header-sublabel]"></ng-content>
          </div>
        </div>
        <span flex></span>
        <md-icon class="td-edit-icon" *ngIf="isComplete() && !active && !disabled">mode_edit</md-icon>
      </div>
    </a>
  </md-nav-list>
</div>
