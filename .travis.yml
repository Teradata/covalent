language: node_js

node_js:
  - "5.4"

addons:
  firefox: "latest"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm i process-nextick-args util-deprecate
  - npm install
  - ./node_modules/.bin/ng build

script:
  - ./node_modules/.bin/tslint -c ./tslint.json ./src/**/*.ts -e ./src/**/typings.d.ts -e ./src/environments/**
  - ./node_modules/.bin/ng test
