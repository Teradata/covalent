language: node_js

node_js:
  - "5.4"

addons:
  firefox: "latest"

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm i process-nextick-args util-deprecate
  - npm install
  - ./node_modules/.bin/ng build

script:
  - npm run tslint
  - ./node_modules/.bin/ng test
